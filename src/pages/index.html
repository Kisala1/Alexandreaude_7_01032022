<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/styles.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <img
        class="rounded mx-auto d-block my-2"
        src="./../images/logo.png"
        alt="Logo les petits plats"
      />
    </header>
    <div class="container-nav">
      <div>
        <nav class="navbar navbar-expand-lg">
          <div class="d-flex search">
            <input
              id="main-search"
              class="form-control me-0 border-2 main-search"
              type="search"
              placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success text-dark border-2"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </nav>
        <div id="tagSelector" class="tagSelector"></div>
        <div class="filters">
          <div>
            <label for="input-ingredients" class="filter ingredients">
              <div class="filter-btn">
                <input
                  id="input-ingredients"
                  type="text"
                  placeholder="IngrÃ©dients"
                />
                <i class="bi bi-chevron-down"></i>
              </div>
              <div class="filter-dropdown">
                <ul id="tags-ingredients"></ul>
              </div>
            </label>
          </div>
          <div>
            <label for="input-appliances" class="filter appliances">
              <div class="filter-btn">
                <input
                  id="input-appliances"
                  type="text"
                  placeholder="Appareils"
                />
                <i class="bi bi-chevron-down"></i>
              </div>
              <div class="filter-dropdown">
                <ul id="tags-appliances"></ul>
              </div>
            </label>
          </div>
          <div>
            <label for="input-ustensils" class="filter ustensils">
              <div class="filter-btn">
                <input
                  id="input-ustensils"
                  type="text"
                  placeholder="Ustensiles"
                />
                <i class="bi bi-chevron-down"></i>
              </div>
              <div class="filter-dropdown">
                <ul id="tags-ustensils"></ul>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!--------------------Recettes------------------------->

    <div
      id="card-recipe"
      class="row row-cols-3 g-6 mx-6 my-3 card-recipe"
    ></div>
    <template id="card-recipe-element">
      <div class="col-4">
        <div class="card">
          <img src="" class="card-img-top" alt="..." />
          <div class="card-body">
            <a href="#" class="stretched-link"></a>
            <div class="container-title">
              <h5 class="card-title"></h5>
              <div class="container-time">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-clock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                  />
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                  />
                </svg>
                <strong class="time-recipe"></strong>
              </div>
            </div>
            <div class="container-details-recipe">
              <ul class="ingredients-recipe list-inline list-unstyled"></ul>
              <div class="container-desc">
                <p class="card-text text-truncate description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./../script/index.js"></script>
  </body>
</html>
